<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <button onclick="window.location.href='../Inicio/index.html'" class="back-menu game-btn">&larr; Volver al menú</button>

    </div>
    <script src="pong.js"></script>
