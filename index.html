<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ArcadeGames</title>
    <link rel="stylesheet" href="Inicio/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="toggle-password" title="Mostrar/ocultar contraseña">🔒</span>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="Inicio/register.html">Regístrate aquí</a></p>
        <div id="loginError" class="error"></div>
    </div>
    <script src="Inicio/login.js"></script>
</body>
</html>
